<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pricing Section</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>



    <div class="container">

        <div class="title">
            <h2>Pricing</h2>

            <div class="toggle-container">
                <p>Monthly</p>

                <input type="checkbox" name="toggle" id="toggle" class="toggle">
                <label for="toggle" id="slider" class="label">
                    <div class="ball"></div>
                </label>

                <p>Yearly</p>
            </div>
        </div>



        <!-- Start Pricing Section -->
        <div class="price-container">

            <div class="price-box">
                <div class="box box1">
                    <p>Basic</p>
                    <h5><span>$</span><span>9.99</span></h5>
                </div>
                <div class="price-list">
                    <ul>
                        <li>Unlimited Pages</li>
                        <li>Unlimited Brandwidth</li>
                        <li>500GB Storage</li>
                    </ul>

                    <a href="#" class="btn btn1">Buy Now</a>
                </div>
            </div>

            <!-- Box 2 -->
            <div class="price-box">
                <div class="box box2">
                    <p>Professional</p>
                    <h5><span>$</span><span>19.99</span></h5>
                </div>
                <div class="price-list">
                    <ul>
                        <li>Unlimited Pages</li>
                        <li>Unlimited Brandwidth</li>
                        <li>1TB Storage</li>
                    </ul>

                    <a href="#" class="btn btn2">Buy Now</a>
                </div>
            </div>

            <!-- Box 3 -->
            <div class="price-box">
                <div class="box box3">
                    <p>Master</p>
                    <h5><span>$</span><span>23.99</span></h5>
                </div>
                <div class="price-list">
                    <ul>
                        <li>Unlimited Pages</li>
                        <li>Unlimited Brandwidth</li>
                        <li>Unlimited Storage</li>
                    </ul>

                    <a href="#" class="btn btn3">Buy Now</a>
                </div>
            </div>


        </div>
        <!-- End Pricing Section -->



    </div>
























    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
